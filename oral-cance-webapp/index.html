
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oral Cancer Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin-top: 5%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        label.custom-file-upload {
            cursor: pointer;
            background-color: #20c997;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
        }
        input[type="submit"] {
            background: linear-gradient(to right, #f093fb, #f5576c);
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        input[type="submit"]:hover {
            opacity: 0.9;
        }
        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        .btn-download {
            background: #343a40;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">AI Powered Oral Cancer Screening System</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">üìÅ Choose Oral Cavity Image</label><br>
            <input id="file-upload" type="file" name="file" style="display:none;" required>
            <br><br>
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="mt-4" id="result-section">
                <h2>Prediction: {{ prediction }}</h2>
                <p>Confidence: {{ confidence }}</p>
                <img src="{{ image_url }}" alt="Uploaded Image" class="preview-image" id="result-image">
                <button class="btn btn-download" onclick="downloadPDF()">üìÑ Download Report</button>
            </div>
        {% endif %}
    </div>

    <script>
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const prediction = "{{ prediction }}";
            const confidence = "{{ confidence }}";
            const imageUrl = "{{ image_url }}";

            doc.setFontSize(16);
            doc.setFont("helvetica", "bold");
            doc.text("Oral Cancer Detection Report", 105, 20, null, null, "center");

            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.text(`Prediction: ${prediction}`, 20, 40);
            doc.text(`Confidence: ${confidence}`, 20, 50);

            const img = document.getElementById("result-image");
            if (img) {
                doc.addImage(img, "JPEG", 50, 60, 100, 100);
            }

            doc.save("oral_cancer_report.pdf");
        }
    </script>
</body>
</html>
